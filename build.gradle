plugins {
    id 'java'
    id 'application'
    id 'jacoco'
}

group 'com.github.neoncatjacky'
version '1.0-SNAPSHOT'

compileJava.options.encoding = 'UTF-8'

application {
    mainClassName 'com.github.neoncatjacky.Main'
}


repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.enabled = true
    }
}
